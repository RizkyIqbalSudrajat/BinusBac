# Nama Aplikasi
spring.application.name=bac-backend

# --- 1. KONFIGURASI DATABASE (XAMPP) ---
spring.datasource.url=jdbc:mysql://localhost:3306/bac?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 2. KONFIGURASI JPA / HIBERNATE ---
# update: otomatis membuat/update tabel jika coding Java berubah
spring.jpa.hibernate.ddl-auto=update
# true: menampilkan query SQL di terminal (bagus untuk debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- 3. KONFIGURASI UPLOAD FILE (PENTING UNTUK VIDEO) ---
# Jika tidak diset, defaultnya cuma 1MB. Video pasti gagal.
# Kita set ke 100MB agar aman.
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# --- 4. KONFIGURASI AGAR FILE UPLOAD BISA DIAKSES BROWSER ---
# Ini penting agar nanti gambar/video bukti bisa dilihat di halaman admin/riwayat
# Pastikan ada "file:uploads/" di bagian akhir
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:uploads/