<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Admin - Edit Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS VARIABLES (Sama dengan Dashboard Admin) --- */
        :root {
            --primary: #264653; 
            --accent: #2A9D8F; 
            --warning: #E9C46A; 
            --danger: #E76F51;
            --bg-light: #F4F7F6; 
            --white: #FFFFFF; 
            --sidebar-width: 260px; 
            --radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-light); display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: var(--primary); color: white; padding: 30px 20px; position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100; }
        .brand { margin-bottom: 40px; padding-left: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .brand h2 { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
        .menu { display: flex; flex-direction: column; gap: 10px; }
        .menu-item { text-decoration: none; padding: 12px 20px; border-radius: 8px; color: #ccc; font-weight: 500; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background-color: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--accent); }
        .menu-item i { width: 25px; text-align: center; }
        .logout-link { margin-top: auto; color: var(--danger) !important; }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 40px; width: calc(100% - var(--sidebar-width)); }

        /* Form Card */
        .form-card {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto;
        }
        .form-card h2 { color: var(--primary); margin-bottom: 30px; text-align: center; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; transition: 0.3s; }
        .form-group input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 5px rgba(42, 157, 143, 0.3); }
        
        /* Readonly Style (Untuk NIM/ID) */
        .form-group input[readonly] { background-color: #e9ecef; cursor: not-allowed; color: #666; border-color: #ddd; }

        /* Buttons */
        .btn-save { background: var(--primary); color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: 0.3s; width: 100%; margin-top: 10px; font-weight: bold; }
        .btn-save:hover { background-color: #1d3640; }
        .btn-back { background: #eee; color: #555; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; width: 100%; display: block; text-align: center; margin-top: 10px; font-weight: bold; transition: 0.3s; }
        .btn-back:hover { background: #ddd; color: #333; }

        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; width: 100%; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><h2>BAC ADMIN</h2><span>Panel Pengelola</span></div>
        <nav class="menu">
            <a href="dashboardadmin.html" class="menu-item"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="laporan.html" class="menu-item"><i class="fas fa-inbox"></i> Laporan Masuk</a>
            <a href="daftarmahasiswa.html" class="menu-item"><i class="fas fa-users"></i> Data Mahasiswa</a>
            <a href="konsultan.html" class="menu-item"><i class="fas fa-user-md"></i> Konsultan</a>
            <a href="../index.html" class="menu-item logout-link" onclick="localStorage.clear()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="form-card">
            <h2>Edit Profil Admin</h2>
            
            <form id="editProfileForm">
                
                <div class="form-group">
                    <label>ID Admin / NIM (Tidak dapat diubah)</label>
                    <input type="text" id="nim" readonly>
                </div>

                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
                <p style="margin-bottom: 15px; color: #888; font-size: 0.9rem;">Kosongkan password jika tidak ingin menggantinya.</p>

                <div class="form-group">
                    <label>Password Baru</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password baru">
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" class="btn-save">Simpan Perubahan</button>
                    <a href="dashboardadmin.html" class="btn-back">Batal & Kembali</a>
                </div>

            </form>
        </div>
    </main>

    <script>
        const API_URL = "http://localhost:8080/api";
        const userNim = localStorage.getItem('userNim');

        // 1. SAAT LOAD: Ambil data Admin
        document.addEventListener("DOMContentLoaded", async function() {
            // Cek Login Admin
            if (!userNim || localStorage.getItem('userRole') !== 'ADMIN') {
                alert("Akses Ditolak.");
                window.location.href = "../index.html";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/${userNim}`);
                if (response.ok) {
                    const data = await response.json();
                    
                    document.getElementById('nim').value = data.nim;
                    document.getElementById('nama').value = data.nama;
                    // Password tidak ditampilkan demi keamanan
                } else {
                    alert("Gagal mengambil data profil.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

        // 2. SUBMIT PERUBAHAN
        document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.querySelector('.btn-save');
            btn.innerHTML = 'Menyimpan...';
            btn.disabled = true;

            // Kita gunakan FormData agar kompatibel dengan Controller yang baru (Multipart)
            // Meskipun kita tidak mengirim file foto.
            const formData = new FormData();
            formData.append('nama', document.getElementById('nama').value);
            
            const pass = document.getElementById('password').value;
            if (pass) {
                formData.append('password', pass);
            }

            try {
                const response = await fetch(`${API_URL}/users/${userNim}`, {
                    method: 'PUT',
                    body: formData 
                });

                if (response.ok) {
                    alert("Profil Admin berhasil diperbarui!");
                    
                    // Update nama di localStorage agar dashboard ikut berubah
                    localStorage.setItem('userNama', document.getElementById('nama').value);
                    
                    window.location.href = "dashboardadmin.html";
                } else {
                    alert("Gagal memperbarui profil.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Terjadi kesalahan koneksi.");
            } finally {
                btn.innerHTML = 'Simpan Perubahan';
                btn.disabled = false;
            }
        });
    </script>

</body>
</html>
