<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAC Admin - Kelola Konsultan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #264653; --accent: #2A9D8F; --warning: #E9C46A; --danger: #E76F51;
            --bg-light: #F4F7F6; --white: #FFFFFF; --sidebar-width: 260px; --radius: 8px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-light); display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar { width: var(--sidebar-width); background: var(--primary); color: white; padding: 30px 20px; position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100; }
        .brand { margin-bottom: 40px; padding-left: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; }
        .brand h2 { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
        .brand span { font-size: 0.9rem; color: #ccc; }
        .menu { display: flex; flex-direction: column; gap: 10px; }
        .menu-item { text-decoration: none; padding: 12px 20px; border-radius: 8px; color: #ccc; font-weight: 500; display: flex; align-items: center; gap: 15px; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background-color: rgba(255,255,255,0.1); color: white; border-left: 4px solid var(--accent); }
        .menu-item i { width: 25px; text-align: center; }
        .logout-link { margin-top: auto; color: var(--danger) !important; }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 40px; width: calc(100% - var(--sidebar-width)); }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-add { background: var(--accent); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; transition:0.3s; }
        .btn-add:hover { background: #21867a; }

        /* GRID KONSULTAN */
        .konsultan-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .k-card {
            background: white; border-radius: var(--radius); overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; align-items: center; padding: 30px 20px;
            text-align: center; position: relative; border-top: 5px solid var(--accent);
        }
        .k-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        .k-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #eee; margin-bottom: 15px; }
        .k-name { font-size: 1.2rem; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .k-job { color: var(--accent); font-weight: 600; font-size: 0.9rem; margin-bottom: 15px; background: #e0f2f1; padding: 4px 12px; border-radius: 15px; }
        .k-desc { font-size: 0.9rem; color: #666; line-height: 1.5; margin-bottom: 20px; flex: 1; }
        
        /* Tombol Aksi */
        .card-actions { display: flex; gap: 10px; margin-top: auto; }

        .btn-wa {
            background: #25D366; color: white; text-decoration: none;
            padding: 8px 20px; border-radius: 20px; font-weight: bold;
            display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; font-size: 0.9rem;
        }
        .btn-wa:hover { background: #1ebc57; box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3); }

        /* Tombol Delete Baru */
        .btn-delete {
            background: #fff; color: var(--danger); text-decoration: none;
            padding: 8px 12px; border-radius: 50%; border: 1px solid var(--danger);
            display: inline-flex; align-items: center; justify-content: center; 
            transition: 0.3s; cursor: pointer;
        }
        .btn-delete:hover { background: var(--danger); color: white; }

        /* MODAL FORM */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(3px); }
        .modal-content { background-color: white; margin: 5% auto; padding: 30px; border-radius: 10px; width: 500px; max-width: 90%; position: relative; animation: slideIn 0.3s; }
        @keyframes slideIn { from {transform: translateY(-50px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        
        .close { float: right; font-size: 24px; cursor: pointer; color: #aaa; }
        .close:hover { color: #333; }
        
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group input[type="file"] { border: none; padding: 0; }

        .btn-submit { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-submit:hover { background: #1d3640; }

        .loading-state, .empty-state { text-align: center; width: 100%; padding: 40px; color: #888; grid-column: 1 / -1; }

        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; width: 100%; } }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><h2>BAC ADMIN</h2><span>Panel Pengelola</span></div>
        <nav class="menu">
            <a href="dashboardadmin.html" class="menu-item"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="laporan.html" class="menu-item"><i class="fas fa-inbox"></i> Laporan Masuk</a>
            <a href="daftarmahasiswa.html" class="menu-item"><i class="fas fa-users"></i> Data Mahasiswa</a>
            <a href="konsultan.html" class="menu-item active"><i class="fas fa-user-md"></i> Konsultan</a>
            <a href="../index.html" class="menu-item logout-link" onclick="localStorage.clear()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h2 style="color:#264653;">Daftar Konsultan & Psikolog</h2>
            <button class="btn-add" onclick="openModal()"><i class="fas fa-plus"></i> Tambah Konsultan</button>
        </div>

        <div class="konsultan-grid" id="konsultanGrid">
            <div class="loading-state"><i class="fas fa-spinner fa-spin"></i> Memuat data...</div>
        </div>
    </main>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 style="margin-bottom: 20px; color: var(--primary);">Tambah Konsultan Baru</h3>
            <form id="addForm">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama" required placeholder="Contoh: Dr. Susan Wijaya, M.Psi">
                </div>
                <div class="form-group">
                    <label>Job / Spesialisasi</label>
                    <input type="text" name="job" required placeholder="Contoh: Psikolog Klinis / Konselor Sebaya">
                </div>
                <div class="form-group">
                    <label>Deskripsi Singkat</label>
                    <textarea name="deskripsi" rows="3" required placeholder="Keahlian atau pengalaman..."></textarea>
                </div>
                <div class="form-group">
                    <label>Link WhatsApp</label>
                    <input type="text" name="linkWa" required placeholder="https://wa.me/628...">
                </div>
                <div class="form-group">
                    <label>Foto Profil (Opsional)</label>
                    <input type="file" name="foto" accept="image/*">
                </div>
                <button type="submit" class="btn-submit">Simpan Data</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8080/api";

        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('userRole') !== 'ADMIN') {
                alert("Akses Ditolak!");
                window.location.href = '../index.html';
                return;
            }
            loadKonsultan();
        });

        // 1. LOAD DATA KONSULTAN
        async function loadKonsultan() {
            try {
                const response = await fetch(`${API_URL}/konsultan/all`);
                const data = await response.json();
                renderGrid(data);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('konsultanGrid').innerHTML = `<div class="empty-state">Gagal memuat data.</div>`;
            }
        }

        function renderGrid(data) {
            const grid = document.getElementById('konsultanGrid');
            grid.innerHTML = '';

            if (data.length === 0) {
                grid.innerHTML = `<div class="empty-state">Belum ada konsultan terdaftar.</div>`;
                return;
            }

            data.forEach(item => {
                let imgSrc = `https://ui-avatars.com/api/?name=${encodeURIComponent(item.nama)}&background=random&size=128`;
                if (item.fotoProfile) {
                    imgSrc = `${API_URL}/konsultan/foto/${item.fotoProfile}`;
                }

                const html = `
                    <div class="k-card">
                        <img src="${imgSrc}" class="k-img" alt="${item.nama}">
                        <div class="k-name">${item.nama}</div>
                        <div class="k-job">${item.job}</div>
                        <p class="k-desc">${item.deskripsi}</p>
                        
                        <div class="card-actions">
                            <a href="${item.linkWa}" target="_blank" class="btn-wa">
                                <i class="fab fa-whatsapp"></i> Hubungi
                            </a>
                            <button class="btn-delete" onclick="deleteKonsultan(${item.id})" title="Hapus Konsultan">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        // 2. ADD KONSULTAN
        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.querySelector('.btn-submit');
            btn.innerHTML = 'Menyimpan...';
            btn.disabled = true;

            const formData = new FormData(this);

            try {
                const response = await fetch(`${API_URL}/konsultan/create`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Konsultan berhasil ditambahkan!");
                    closeModal();
                    this.reset();
                    loadKonsultan();
                } else {
                    alert("Gagal menambahkan data.");
                }
            } catch (error) {
                alert("Terjadi kesalahan koneksi.");
            } finally {
                btn.innerHTML = 'Simpan Data';
                btn.disabled = false;
            }
        });

        // 3. DELETE KONSULTAN
        async function deleteKonsultan(id) {
            // Konfirmasi sebelum menghapus
            if (!confirm("Apakah Anda yakin ingin menghapus konsultan ini? Data yang dihapus tidak bisa dikembalikan.")) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/konsultan/delete/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert("Konsultan berhasil dihapus!");
                    loadKonsultan(); // Refresh grid
                } else {
                    alert("Gagal menghapus konsultan.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Terjadi kesalahan koneksi saat menghapus.");
            }
        }

        // --- MODAL FUNCTIONS ---
        function openModal() { document.getElementById('addModal').style.display = "block"; }
        function closeModal() { document.getElementById('addModal').style.display = "none"; }
        window.onclick = function(e) { if (e.target == document.getElementById('addModal')) closeModal(); }
    </script>

</body>
</html>
